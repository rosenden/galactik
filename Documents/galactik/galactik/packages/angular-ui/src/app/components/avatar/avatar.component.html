<div class="qa-avatar__clip">
  <ng-container *ngIf="src; else initialsTpl">
    <img
      class="qa-avatar__img"
      [src]="src"
      [attr.alt]="ariaLabel()"
    />
  </ng-container>
  <ng-template #initialsTpl>
    <span aria-hidden="true">{{ initials() }}</span>
  </ng-template>
</div>

<!-- pastille de statut qui dÃ©passe -->
<span
  *ngIf="status !== 'none'"
  class="qa-avatar__status"
  [ngClass]="{
    'qa-status--online':  status === 'online',
    'qa-status--away':    status === 'away',
    'qa-status--busy':    status === 'busy',
    'qa-status--offline': status === 'offline'
  }"
  aria-hidden="true">
</span>
