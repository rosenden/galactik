name: Deploy Storybooks
on:
  push:
    branches: ['main']
permissions:
  contents: read
  pages: write
  id-token: write
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v3
        with:
          version: 10
      - run: pnpm install --frozen-lockfile
      - run: pnpm run build:storybooks
      - run: mkdir -p dist/storybooks/portal-temp && cp -r dist/storybooks/portal/* dist/storybooks/portal-temp/
      - run: mkdir -p dist/storybooks/portal && mv dist/storybooks/portal-temp dist/storybooks/portal
      - uses: actions/upload-pages-artifact@v3
        with:
          path: dist/storybooks
  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
