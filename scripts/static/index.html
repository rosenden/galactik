
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Galactik Design System</title>
  <link rel="icon" type="image/svg+xml" href="./favicon.svg">
  <link rel="stylesheet" href="../styles/tokens.css">
  <link rel="stylesheet" href="../styles/tokens-generated.css">
  <style>
    :root {
      --easing: cubic-bezier(0.22, 1, 0.36, 1);
    }
    * { box-sizing: border-box; }
body {
  margin: 0;
  min-height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
  background: var(--color-bg-neutral-soft, #f4f6fb);
  color: var(--color-font-primary-base, #111827);
  font-family: var(--font-hanken, 'Hanken Grotesk', system-ui, -apple-system, sans-serif);
  padding: 32px 16px;
}
a, button {
  text-decoration: none;
  color: inherit;
}
    .page {
      width: 100%;
      max-width: 64rem;
      padding: 24px;
      position: relative;
    }
    .header {
      display: flex;
      flex-direction: column;
      gap: 12px;
      margin-bottom: 28px;
      opacity: 0;
      transform: translateY(-20px);
      animation: headIn 0.6s var(--easing) 0.05s forwards;
    }
    .badge {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      background: var(--color-bg-primary-lightest, #f3f4fa);
      border-radius: var(--radius-md, 16px);
      padding: 7px 18px;
      color: var(--color-font-primary-base, #111827);
      font-size: 15px;
      font-weight: 700;
      letter-spacing: 0.01em;
      box-shadow: 0 2px 8px 0 rgba(120, 80, 255, 0.04);
      transform: scale(1);
      opacity: 1;
      animation: none;
      margin-bottom: 12px;
    }
    .badge-icon {
      width: 18px;
      height: 18px;
    }
    .title {
      margin: 0;
      font-size: 2.2rem;
      font-weight: 800;
      letter-spacing: -0.02em;
      font-family: var(--font-hanken, 'Hanken Grotesk', system-ui, -apple-system, sans-serif);
      text-align: center;
    }
    .subtitle {
      margin: 0 0 32px 0;
      color: var(--color-font-neutral-muted, #7b7e8b);
      font-size: 1.15rem;
      line-height: 1.6;
      text-align: center;
    }
    .grid {
      display: grid;
      grid-template-columns: 1fr;
      gap: 16px;
    }
    .card {
      position: relative;
      display: flex;
      gap: 20px;
      align-items: center;
      padding: 32px 36px;
      background: var(--color-bg-neutral-white, #fff);
      border: 1.5px solid var(--color-border-base, #e5e7eb);
      border-radius: var(--radius-card, 18px);
      box-shadow: 0 4px 24px 0 rgba(120, 80, 255, 0.06);
      overflow: hidden;
      opacity: 1;
      transform: none;
      transition: box-shadow 0.25s var(--easing), border-color 0.25s var(--easing);
    }
    .card:hover {
      transform: translateY(-2px);
      box-shadow: 0 16px 50px rgba(0,0,0,0.12);
      border-color: color-mix(in srgb, var(--accent) 35%, var(--border));
    }
    .card::after {
      content: '';
      position: absolute;
      inset: 0;
      background: linear-gradient(135deg, var(--accent, #7c3aed) 0%, transparent 100%);
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.25s var(--easing);
    }
    .card:hover::after { opacity: 0.03; }
    .card-body { position: relative; display: flex; gap: 16px; width: 100%; z-index: 1; }
    .icon {
      width: 56px;
      height: 56px;
      border-radius: 16px;
      background: #fff;
      border: none;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 32px;
      box-shadow: 0 2px 8px 0 rgba(120, 80, 255, 0.08);
      transition: transform 0.2s var(--easing);
      overflow: hidden;
    }
    .icon img {
      width: 36px;
      height: 36px;
      object-fit: contain;
    }
    .card:hover .icon { transform: scale(1.05) rotate(5deg); }
    .content { flex: 1; min-width: 0; display: flex; flex-direction: column; gap: 8px; }
    .title-row { display: flex; align-items: center; gap: 10px; flex-wrap: wrap; }
    .card-title {
      margin: 0;
      font-size: 20px;
      font-weight: 700;
      letter-spacing: -0.01em;
    }
    .pill {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      padding: 2px 14px;
      border-radius: 8px;
      background: var(--color-bg-primary-lightest, #f3f4fa);
      color: var(--color-font-primary-base, #7c3aed);
      font-size: 14px;
      font-weight: 700;
      opacity: 1;
      border: none;
      transform: scale(0);
      animation: badgeIn 0.6s var(--easing) 0.3s forwards;
    }
    .card-desc {
      margin: 0;
      color: var(--muted-foreground, #6b7280);
      font-size: 14px;
      line-height: 1.6;
    }
    .tags {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-top: 8px;
    }
    .tag {
      padding: 7px 18px;
      border-radius: 16px;
      background: var(--color-bg-primary-lightest, #f3f4fa);
      color: var(--color-font-primary-base, #111827);
      font-size: 15px;
      font-weight: 600;
      border: none;
      opacity: 1;
      transform: none;
      transition: background 0.18s var(--easing), color 0.18s var(--easing);
    }
    .tag:hover {
      background: var(--color-bg-primary-base, #e9e3ff);
      color: var(--color-font-primary-base, #7c3aed);
    }
    .action {
      width: 44px;
      height: 44px;
      border-radius: 50%;
      border: 1.5px solid var(--color-border-base, #e5e7eb);
      display: flex;
      align-items: center;
      justify-content: center;
      background: var(--color-bg-neutral-white, #fff);
      color: var(--color-font-neutral-muted, #7b7e8b);
      font-size: 22px;
      margin-left: auto;
      transition: border-color 0.2s var(--easing), color 0.2s var(--easing), background 0.2s var(--easing);
      flex-shrink: 0;
    }
    .card:hover .action { transform: translateX(4px); }
    .action:hover {
      transform: translateX(4px) scale(1.1);
      background: var(--accent, #7c3aed);
      border-color: color-mix(in srgb, var(--accent) 70%, var(--border));
      color: var(--accent-foreground, #0f172a);
    }
    .action:active { transform: translateX(4px) scale(0.95); }
    .line {
      position: absolute;
      left: 0; right: 0; bottom: 0;
      height: 4px;
      background: linear-gradient(90deg, var(--accent, #7c3aed), var(--chart-3, #0ea5e9), var(--chart-4, #22c55e));
      transform-origin: left;
      transform: scaleX(0);
      transition: transform 0.3s var(--easing);
    }
    .card:hover .line { transform: scaleX(1); }
    .cards { list-style: none; padding: 0; margin: 0; display: flex; flex-direction: column; gap: 32px; }
    .generator { margin-top: 18px; }
    .generator .header {
      flex-direction: row;
      align-items: center;
      gap: 12px;
      margin: 0 0 12px 0;
      animation-delay: 0s;
      transform: none;
      opacity: 1;
    }
    .wand {
      width: 40px;
      height: 40px;
      border-radius: var(--radius, 12px);
      background: color-mix(in srgb, var(--accent) 20%, transparent);
      display: grid;
      place-items: center;
      color: var(--accent-foreground, #0f172a);
      border: 1px solid color-mix(in srgb, var(--accent) 50%, var(--border));
    }
    .textarea {
      position: relative;
      margin-top: 8px;
    }
    textarea {
      width: 100%;
      min-height: 180px;
      padding: 12px 14px;
      border-radius: var(--radius, 12px);
      border: 1px solid var(--border, #e5e7eb);
      background: var(--input-background, #fff);
      color: var(--color-font-primary-base, #111827);
  font-family: var(--font-hanken, 'Hanken Grotesk', system-ui, -apple-system, sans-serif);
      font-size: 16px;
      line-height: 1.5;
      resize: vertical;
      transition: box-shadow 0.18s var(--easing), border-color 0.18s var(--easing);
    }
    textarea:focus {
      outline: none;
      border-color: var(--ring, var(--accent, #7c3aed));
      box-shadow: 0 0 0 2px color-mix(in srgb, var(--accent) 30%, transparent);
    }
    .copy-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      width: 36px;
      height: 36px;
      border-radius: var(--radius, 12px);
      border: 1px solid var(--border, #e5e7eb);
      background: var(--card, #fff);
      display: grid;
      place-items: center;
      cursor: pointer;
      transition: transform 0.2s var(--easing), background 0.2s var(--easing), border-color 0.2s var(--easing);
    }
    .copy-btn:hover {
      transform: scale(1.05);
      background: var(--accent, #7c3aed);
      border-color: color-mix(in srgb, var(--accent) 70%, var(--border));
      color: var(--accent-foreground, #0f172a);
    }
    .copy-btn:active { transform: scale(0.95); }
    .copy-icon, .check-icon { position: absolute; transition: opacity 0.18s var(--easing), transform 0.18s var(--easing); }
    .check-icon { color: var(--chart-3, #0ea5e9); opacity: 0; transform: scale(0.8); }
    .copy-btn.copied .copy-icon { opacity: 0; transform: scale(0.8); }
    .copy-btn.copied .check-icon { opacity: 1; transform: scale(1); }
    .footer {
      margin-top: 12px;
      padding-top: 10px;
      border-top: 1px solid var(--border, #e5e7eb);
      color: var(--muted-foreground, #6b7280);
      font-size: 12px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .logos {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(80px, 1fr));
      gap: 12px;
      margin-top: 20px;
      opacity: 0.85;
    }
    .logos img {
      height: 40px;
      width: auto;
      object-fit: contain;
      filter: grayscale(0.15);
    }
    @keyframes headIn {
      to { opacity: 1; transform: translateY(0); }
    }
    @keyframes badgeIn {
      to { opacity: 1; transform: translateY(0) scale(1); }
    }
    @media (max-width: 800px) {
      .card { flex-direction: column; }
      .card-body { flex-direction: row; }
      .action { align-self: flex-start; }
      .page { padding: 8px; }
    }
  </style>
</head>
<body>
  <main class="page">
    <header class="header">
      <span class="badge">Design System</span>
      <h1 class="title">Galactik Design System</h1>
      <p class="subtitle">Toutes vos applications et Storybooks, unifi√©s par vos tokens et styles s√©mantiques.</p>
    </header>
    <ul class="cards" id="cards"></ul>
  </main>

  <script>
    const easing = 'cubic-bezier(0.22, 1, 0.36, 1)';
    const cards = [
      { title: 'Portal', emoji: 'üîÆ', badge: 'Docs', href: './portal/', desc: 'Hub React : navigation, docs et acc√®s √† tous les composants.', tags: ['Hub','React','Acc√®s √† tous les composants'], logo: './assets/logo-chapsvision.svg' },
      { title: 'React Storybook', emoji: '‚öõÔ∏è', badge: 'React', href: './react/', desc: 'Storybook React avec Vitest, TypeScript et sc√©narios visuels.', tags: ['Storybook','Vitest','TypeScript'], logo: './assets/logo-react.svg' },
      { title: 'Vue Storybook', emoji: 'üíö', badge: 'Vue 3', href: './vue/', desc: 'Storybook Vue 3, typ√© et pr√™t pour vos int√©grations.', tags: ['Storybook','Vitest','TypeScript'], logo: './assets/logo-vue.svg' },
      { title: 'Angular Storybook', emoji: 'üÖ∞Ô∏è', badge: 'Angular', href: './angular/', desc: 'Storybook Angular 17, guide d‚Äôint√©gration et tokens synchronis√©s.', tags: ['Angular 17','Storybook','TypeScript'], logo: './assets/logo-angular.svg' }
    ];

    const list = document.getElementById('cards');

    cards.forEach((card, index) => {
      const li = document.createElement('li');
      const anchor = document.createElement('a');
      anchor.className = 'card';
      anchor.href = card.href;
      anchor.target = '_blank';
      anchor.rel = 'noreferrer';
      anchor.style.animation = `headIn 0.6s ${easing} ${0.4 + index * 0.1}s forwards`;

      const body = document.createElement('div');
      body.className = 'card-body';

      const icon = document.createElement('div');
      icon.className = 'icon';
      const img = document.createElement('img');
      img.src = card.logo;
      img.alt = `${card.title} logo`;
      icon.appendChild(img);

      const content = document.createElement('div');
      content.className = 'content';

      const titleRow = document.createElement('div');
      titleRow.className = 'title-row';
      const h3 = document.createElement('h3');
      h3.className = 'card-title';
      h3.textContent = card.title;
      const pill = document.createElement('span');
      pill.className = 'pill';
      pill.textContent = card.badge;
      titleRow.append(h3, pill);

      const desc = document.createElement('p');
      desc.className = 'card-desc';
      desc.textContent = card.desc;

      const tags = document.createElement('div');
      tags.className = 'tags';
      card.tags.forEach((tagLabel, tagIndex) => {
        const tag = document.createElement('span');
        tag.className = 'tag text-tag';
        tag.textContent = tagLabel;
        tag.style.animation = `badgeIn 0.45s ${easing} ${0.3 + tagIndex * 0.05}s forwards`;
        tags.appendChild(tag);
      });

      content.append(titleRow, desc, tags);

      const action = document.createElement('div');
      action.className = 'action';
      action.innerHTML = '<svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="9 18 15 12 9 6"></polyline></svg>';

      body.append(icon, content, action);
      const line = document.createElement('span');
      line.className = 'line';

      anchor.append(body, line);
      li.appendChild(anchor);
      list.appendChild(li);
    });

    const prompt = document.getElementById('prompt');
    const counter = document.getElementById('counter');
    const copyBtn = document.getElementById('copyBtn');

    const updateCount = () => { counter.textContent = `${prompt.value.length} caract√®res`; };
    updateCount();
    prompt.addEventListener('input', updateCount);

    copyBtn.addEventListener('click', () => {
      navigator.clipboard.writeText(prompt.value || '').then(() => {
        copyBtn.classList.add('copied');
        setTimeout(() => copyBtn.classList.remove('copied'), 1200);
      });
    });
  </script>
</body>
</html>
